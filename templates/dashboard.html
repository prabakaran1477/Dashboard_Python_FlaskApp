<html lang="en">
<head>
	<title>Table V01</title>

<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">

    <!--<meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--===============================================================================================-->
<!--===============================================================================================-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script>


	alert('datatable');

	$(document).ready( function () {
    $('#countTable').DataTable( { "displayStart": 20});
} );

	</script>

<!--===============================================================================================-->



</head>
<body>




	<div class="limiter">

		<div class="container-table100">

			<div class="wrap-table100">
				<div class="float-md-right">
					<a href="logout" class="btn btn-info">
					  <span class="glyphicon glyphicon-log-out"></span> Log out
					</a>
				</div>
				<div class="table100">
					<table id="countTable">
						<thead>
							<tr class="table100-head">
								<th class="column1">DataSourceID</th>
								<th class="column2">DataSourceName</th>
								<th class="column3">MarketName</th>
								<th class="column4">ScraperPriority</th>
								<th class="column5">TaskStatus</th>
								<th class="column6">IsActive</th>
							</tr>
						</thead>
						<tbody>

								{% for data in mydata %}
									<tr>
										<td class="column1">{{data["DataSourceID"]}}</td>
										<td class="column2">{{data["DataSourceName"]}}</td>
										<td class="column3">{{data["MarketName"]}}</td>
										<td class="column4">{{data["ScraperPriority"]}}</td>
										<td class="column5">{{data["TaskStatus"]}}</td>
										<td class="column6">{{data["IsActive"]}}</td>

									</tr>
								{% endfor %}


								
						</tbody>
					</table>


				</div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->
<!--===============================================================================================-->
	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
