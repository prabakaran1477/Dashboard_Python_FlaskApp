<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="..\static\js\jQuery-main.js"></script>
</head>
<body>

            <table id="countTable">
						<thead>
							<tr class="table100-head">
								<th class="column1">DataSourceID</th>
								<th class="column2">DataSourceName</th>
								<th class="column3">MarketName</th>
								<th class="column4">ScraperPriority</th>
								<th class="column5">TaskStatus</th>
								<th class="column6">IsActive</th>
							</tr>
						</thead>
						<tbody>

								{% for data in mydata %}
									<tr>
										<td class="column1">{{data["DataSourceID"]}}</td>
										<td class="column2">{{data["DataSourceName"]}}</td>
										<td class="column3">{{data["MarketName"]}}</td>
										<td class="column4">{{data["ScraperPriority"]}}</td>
										<td class="column5">{{data["TaskStatus"]}}</td>
										<td class="column6">{{data["IsActive"]}}</td>

									</tr>
								{% endfor %}



						</tbody>
					</table>


</body>
</html>
